<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wise Wallet</title>
  <link rel="stylesheet" href="../old one/styles.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style1.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 80px;
      left: 0;
      width: 0;
      height: 100%;
      background-color: #d2f5ff;
      overflow-x: hidden;
      transition: width 0.3s;
      z-index: 30;
    }
    .sidebar.open {
      width: 200px;
    }
    .sidebar .menu-item {
      padding: 15px 20px;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .sidebar .menu-item:hover {
      background-color: #91d9f1;
      color: white;
    }
    .sidebar .menu-item i {
      font-size: 20px;
      
    }
    .sidebar .menu-header {
      margin: 40px 0;
      border-bottom: 1px solid black;
      padding-bottom: 10px;
    }
    .toggle-button {
      position: fixed;
      top: 40px;
      left: 30px;
      z-index: 40;
      cursor: pointer;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>


<div id="sidebar" class="sidebar">
  <div class="menu-header">
    <div class="menu-item">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </div>
    <div class="menu-item">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </div>
    
   
    <div class="menu-item">
      <i class="fas fa-question-circle"></i>
      <span>Help and Support</span>
    </div>
  </div>
  <div class="menu-header">
    <div class="menu-item">
      <i class="fas fa-cog"></i>
      <span>Settings</span>
    </div>
    <div class="menu-item">
      <i class="fas fa-trash"></i>
      <span>Delete Account</span>
    </div>
  </div>
  <div class="menu-header">
    <div class="menu-item">
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </div>
  </div>
</div>

<header>
    <div class="toggle-button" onclick="toggleSidebar()">
        â˜°
      </div>
  <h2 class="logo">Wise Wallet</h2>
  <nav class="navigation">
    <a href="remaining.html">Home</a>
    <a href="income tracker.html">Income</a>
    <a href="new tracker.html">Expense</a>
    <a href="ExpenseVsIncome.html">Statistics</a>
    <button class="btnlogin-popup" onclick="location.href='../old one/index.html'">Logout</button>
  </nav>
</header>

<div class="container">
  <h2>Income Table</h2>
  <div class="input-section">
    <label for="category-select">Category:</label>
    <select id="category-select">
      <option value="Salary">Salary</option>
      <option value="Bonus">Bonus</option>
      <option value="Allowance">Allowance</option>
      <option value="Petty">Petty cash</option>
      <option value="Rental">Rental</option>
      <option value="Other">Other</option>
    </select>
    <label for="amount-input">Amount:</label>
    <input type="number" id="amount-input">
    <label for="date-input">Date:</label>
    <input type="date" id="date-input">
  </div>

  <button id="add-btn" style="background: linear-gradient(to right, rgb(130, 172, 16), rgb(5, 173, 5)); font-weight: bolder;">Add</button>

  <div class="expenses-list">
    <h3>Income List</h3>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="income-table-body">
      </tbody>
      <tfoot>
        <tr>
          <td>Total:</td>
          <td id="total-amount"></td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

<script src="script2.js"></script>
<script src="script.js"></script>
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
  }
</script>

</body>
</html>
