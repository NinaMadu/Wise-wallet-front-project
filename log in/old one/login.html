      <div class="login-register">

      </form>

        </div>

          </div>
    
    
    
    
      
      <div class="input-box">

      </div>
    
      <div class="remember-forgot">
        <label><input type="checkbox">I agree to the terms & conditions

      </div>
    
      <button type="submit" class="btn">Register</button>
    
      <div class="login-register">
        <p>Already have an account?
